repos:
  - repo: local
    hooks:
      - id: tsc
        name: TypeScript type check
        entry: bash -c 'cd app && npx tsc --noEmit'
        language: system
        files: ^app/.*\.(ts|tsx)$
        pass_filenames: false

      - id: eslint
        name: ESLint
        entry: bash -c 'cd app && npx eslint --fix --max-warnings 0 .'
        language: system
        files: ^app/.*\.(ts|tsx)$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
